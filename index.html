<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;500;600&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result"></div>
      <div class="display"></div>
      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">±</div>
        <div class="visible button function percent">%</div>
        <div class="process visible button operator division">/</div>
        <div class="visible button num number-7">U</div>
        <div class="visible button num number-8">8</div>
        <div class="visible button num number-9">R</div>
        <div class="process visible button operator multiplication">x</div>
        <div class="visible button num number-4">4</div>
        <div class="visible button num number-5">O</div>
        <div class="visible button num number-6">6</div>
        <div class="process visible button operator subtraction">-</div>
        <div class="visible button num number-1">Ç</div>
        <div class="visible button num number-2">2</div>
        <div class="visible button num number-3">M</div>
        <div class="process visible button operator addition">+</div>
        <div class="visible button num number-0">0</div>
        <div class="visible button num decimal">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
    
    <script src="./app.js"></script>
  </body>
</html>
